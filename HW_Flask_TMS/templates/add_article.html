{% extends 'layout.html' %}

{% block maincontent %}
    {{ super() }}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <form action="{{ url_for('add_article') }}" method="POST" enctype="multipart/form-data">

<!--                    <input name="author" value="{'{' current_user.getName() '}'}">-->

                    <div class="form-group">
                        <label>Article title field <strong style="color: red;">*</strong></label>
                        <input name="title" type="text" class="form-control" placeholder="Enter title" required>
                    </div>
                    <div class="form-group mt-3">
                        <label>Text field <strong style="color: red;">*</strong></label>
                        <textarea name="post" rows=7 cols=40
                                  class="form-control"
                                  placeholder="Enter article text"
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn-color mt-3">Publish</button>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
