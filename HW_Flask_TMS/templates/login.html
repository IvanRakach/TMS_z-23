{% extends 'layout.html' %}

{% block maincontent %}
    {{ super() }}

        {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <form action="{{ url_for('login') }}" method="POST">

<!--                    <input name="author" value="{'{' current_user.getName() '}'}">-->

                    <div class="form-group mt-3">
                        <label for="InputEmail">Email address <strong style="color: red;">*</strong></label>
                        <input name="email" type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group mt-3">
                        <label>Password <strong style="color: red;">*</strong></label>
                        <input type="password" class="form-control" name="psw" placeholder="Enter password" required>
                    </div>

                    <div class="form-group mt-3">
                        <button type="submit" class="btn-color">Log in</button>
                        <button type="submit" class="btn-color">
                            <a href="{{ url_for('user_registration') }}"
                               class="reg_btn">Registration</a>
                        </button>

                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
