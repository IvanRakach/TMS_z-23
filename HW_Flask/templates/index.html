{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <p>Содержимое "главной страницы"</p>
    <ul>
        {% for post in posts %}
            <li>
                <p class="title"><a href="{{ url_for('show_post', id_post=post.id) }}">{{ post.title }}</a></p>
                <p class="annonce">{{ post.text[:50] }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
