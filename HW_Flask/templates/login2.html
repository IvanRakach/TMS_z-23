{% extends 'base.html' %}

{% block content %}
    {{ super() }}

    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}

    <form action="/login2" method="post">
        <p><label>Email: <input type="text" name="email" required></label></p>
        <p><label>Пароль: <input type="password" name="psw" required></label></p>
        <p><input type="checkbox" value="remainme">Запомнить меня</p>
        <p><input type="submit" value="Войти"></p>
        <hr>
        <p><a href="{{ url_for('register') }}">Регистрация</a></p>
    </form>
{% endblock %}
